<!-- Contact Section -->
<div class="w3-container w3-padding-64 w3-theme-l4" id="contact">
  <h2>Contact Us</h2>
  <form class="w3-container w3-card-4 w3-white w3-padding-16" action="#" method="post">
    <label>Name</label>
    <input class="w3-input" type="text" name="Name" required>
    <label>Email</label>
    <input class="w3-input" type="email" name="Email" required>
    <label>Message</label>
    <textarea class="w3-input" name="Message" required></textarea>
    <button type="submit" class="w3-button w3-theme w3-right">Send</button>
  </form>
</div>
